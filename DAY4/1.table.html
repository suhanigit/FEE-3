<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="4">
       <thead>
            <th colspan="5">
                G25 TIME TABLE
            </th>
        </thead>
            <tr>
                <td>Days/Lectures</td>
                <td>Lecture 1</td>
                <td>Lecture 2</td>
                <td>Lecture 3</td>
                <td>Lecture 4</td>
            </tr>
            <tr>
                <td>Monday</td>
                <td>FEE</td>
                <td rowspan="2">OOPS</td>
                <td rowspan="2">DBMS</td>
                <td>Networking</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>FEE</td>
                <td>DBMS</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td colspan="2">FEE</td>
                <td>DB</td>
                <td>Networking</td>
            </tr>
    </table>

</html>
