<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--1. Unordered List- jisme koi bullet point aur sequence ni hota-->
    <h1>States of India visited so far:</h1>
    <ul>
        <li>Punjab</li>
        <li>Uttrakhand</li>
        <li>M.P
            <ul>
                <li>Khajurao</li>
                <li>omkareshwar</li>
                <li>Orchha</li>
            </ul>
        </li>
        <li>J&K</li>
        <li>Odisha</li>
    </ul>

     <!--1. Ordered List- A list with sequence bullet representation-->  
    <ol type="A">
        <li>J&K</li>
        <li>Odisha</li>
    </ol>
    <ol type="a">
        <li>J&K</li>
        <li>Odisha</li>
    </ol>
    <ol type="I">
        <li>J&K</li>
        <li>Odisha</li>
    </ol>
    <ol type="x">
        <li>J&K</li>
        <li>Odisha</li>
    </ol>
</body>
</html>
