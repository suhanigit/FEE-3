<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tag</title>
</head>
<body>
    <!--Bold tag-->
    <h1><b>This is a Bold Text</b></h1>

    <!--strong tag-->
    <h1><strong>This is a strong Text</strong></h1>

    <!--emphasized tag-->
    <h1><em>This is an Emphasized Text</em></h1>

    <!--Italics tag-->
    <h1><i>This is a an Italics Text</i></h1>

    <!--mark is used to highlight-->
    <h1><i><mark>This is a an Italics Text</mark></i></h1> 
 
    <!--small tag-->
    <h1><i><small>This is a an Italics Text</small></i></h1>

    <!--deleted tag-->
    <h1><del>This is a Deleted Text</del></h1>

    <!--inserted tag-->
    <h1><ins>This is an inserted Tag</ins></h1>

    <!--Subscript tag-->
    <h1>H<sub>2</sub>O</h1> 
    
    <!--superscript tag-->
    <h1>a<sup>2</sup></h1>
</body>
</html>
